{% extends "user/paperadmin/master/static-master.html" %}
{% load static %}

{% block content %}
    <div class="loginWrapper">
        <div id="content">
            <div class="login spacing-x2">
                <div class="placeholder text-center"><i class="fa fa-lock"></i></div>
                <div class="col-sm-6 col-sm-offset-3">
                    <div class="panel panel-default">
                        <div class="panel-body innerAll">
                            <form method="POST" role="form"
                                  action="/user/login/" name="loginForm">
                                {% if next %}
                                    <input type="hidden" name="next" value="{{ next }}"/>
                                {% endif %}
                                <div class="form-group">
                                    <label for="exampleInputEmail1">User Name</label>
                                    <input type="text" class="form-control" id="username" name="username"
                                           placeholder="User Name">
                                </div>
                                <div class="form-group">
                                    <label for="exampleInputPassword1">Password</label>
                                    <input type="password" class="form-control" id="password" name="password"
                                           placeholder="Password">
                                </div>
                                <button type="submit" class="btn btn-primary btn-block">Login</button>

                                <div class="checkbox">
                                    <label>
                                        <input type="checkbox" name="remember" value="1"> Remember my details
                                    </label>
                                </div>
                            </form>

                            {% if messages %}
                                <div class="span12">
                                    {% for message in messages %}
                                        <div class="alert alert-{{ message.tags }}">
                                            {{ message|safe }}
                                        </div>
                                    {% endfor %}
                                </div>
                            {% endif %}

                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
{% endblock %}
